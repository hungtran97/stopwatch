<!DOCTYPE html>
<head>
  <title>
    Stopwatch
  </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="background">
    <div class="title">
      STOPWATCH
    </div>
    <div class="count-time">
      <div class="block">
        <div id="minute" class="number">
          0
        </div>
        <div class="text">
          Minutes
        </div>
      </div>
      <div class="block">
        <div id="second" class="number">
          0
        </div>
        <div class="text">
          Seconds
        </div>
      </div>
      <div class="block">
        <div id="centi" class="number">
          0
        </div>
        <div class="text">
          Centiseconds
        </div>
      </div>
      <div class="desc">
        press SPACE to start or stop </br>
        press ENTER to clear
      </div>
    </div>
    <div class="info">
      Made by <a href="https://www.facebook.com/hungtran.19197" target="_blank">HungTran</a>
    </div>
  </div>
</body>
